<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        background-image: url(https://images.pexels.com/photos/4386366/pexels-photo-4386366.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);


 }

        .calculator {
            width: 450px; /* Adjust the width as needed */
            height: 350px; /* Adjust the height as needed */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #0070ba;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group label {
            flex: 1;
        }

        .input-group input {
            flex: 2;
            padding: 5px;
        }

        .result {
            text-align: center;
            margin-top: 10px;
            color: #0070ba;
            font-weight: bold;
        }

        button {
            background-color: #0070ba;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>PayPal Fee Calculator</h1>
        <div class="input-group">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Amount">
        </div>
        <div class="input-group">
            <label for="fee">PayPal Fee:</label>
            <input type="number" id="fee" readonly>
        </div>
        <div class="result">
            Total Amount (after PayPal fee): <span id="total"></span>
        </div>
        <button onclick="calculateFee()">Calculate</button>
    </div>

    <script>
        function calculateFee() {
            const amount = parseFloat(document.getElementById("amount").value);
            const feePercentage = 2.9; // PayPal fee percentage
            const fixedFee = 0.30;    // PayPal fixed fee

            const fee = (amount * (feePercentage / 100)) + fixedFee;
            const total = amount - fee;

            document.getElementById("fee").value = fee.toFixed(2);
            document.getElementById("total").textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
